<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Table Pagination Examples</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <style type="text/css">
      body {
        padding: 5px;
      }
      .table_box {
        margin: 1cm;
        padding: 5px;
        border: 1px solid black;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }
      td,
      th {
        border: 1px solid black;
      }
      .color_page {
        background: #ccf;
      }

      .box div,
      .box ul {
        float: right;
      }
    </style>

    <script type="text/javascript" src="paginator.js"></script>
    <script type="text/javascript" src="table.js"></script>
  </head>
  <body>
    <div class="example">
      <div id="table_box_bootstrap"></div>
      <script type="text/javascript">
        window.addEventListener(
          "load",
          function () {
            create_sample_table(
              document.getElementById("table_box_bootstrap"),
              false,
              false,
              false
            );
            var box = paginator({
              table: document
                .getElementById("table_box_bootstrap")
                .getElementsByTagName("table")[0],
              box_mode: "list",
            });
            box.className = "box";
            document.getElementById("table_box_bootstrap").appendChild(box);
          },
          false
        );
      </script>
    </div>
    <div>
      <script type="text/javascript">
        window.addEventListener(
          "load",
          function () {
            paginator({
              get_rows: function () {
                return document
                  .getElementById("list")
                  .getElementsByTagName("li");
              },
              box: document.getElementById("list_index"),
              active_class: "color_page",
            });
          },
          false
        );
      </script>
    </div>
  </body>
</html>
